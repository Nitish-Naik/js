<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Async Project</title>
  </head>
  <body style="background-color: #212121; color: #fff">

    <h1>Start should change the Background color every second</h1>
    <button style="width: 100px; height: 37px; border-radius: 5px; font-size: 15px; font-weight: bold;" id="start">Start</button>
    <button id="stop" style="width: 100px; height: 37px; border-radius: 5px; font-size: 15px; font-weight: bold;" >Stop</button>
    <p id="write"></p>
    <script>

        const body = document.querySelector('body')
        let intervalId;
        const startChangingColor = function () {
            if(!intervalId) {
                intervalId = setInterval(changeColor, 1000)
            }
        }

        const stopChangingColor = function() {
            clearInterval(intervalId);
            intervalId = null
        }
        const changeColor = function() {
            const color = '#' + Math.floor((Math.random() * 1000000) + 1)
            body.style.backgroundColor = color
        }

        document.getElementById('start').addEventListener('click', startChangingColor)
        document.getElementById('stop').addEventListener('click', stopChangingColor)
    </script>
  </body>
</html>
